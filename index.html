<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>BUSCADOR DE COMICS</title>

</head>

<body>

    <!--************ HEADER Y HERO ********************-->

    <header class="logo-contenedor in-line">
        <h1 class="logo">ADA COMICS</h1>
    </header>

    <div class="hero">
        <img src="images\hero.jpg" />
    </div>

    <!--************ FORMULARIO ********************-->
    <div class="busquedas-contenedor">
        <h2 class="busqueda-titulo">Búsqueda</h2>
        <div class="filtros-contenedor">
            <form class="formulario">
                <label for="buscador-input" class="buscador-input-contenedor">
                    <i class="fas fa-search search-icon" aria-hidden="true">
                    </i>
                    <input type="text" id="input-search" placeholder="Ingresa la búsqueda"
                        aria-label="Ingresa la búsqueda">
                    </input>
                </label>               
                <div class="contenedor-selects">
                    <div class="contenedor-tipo-orden">
                        <label>TIPO
                            <select name="tipo" id="tipo">
                                <option value="comics" selected>COMICS</option>
                                <option value="personajes">PERSONAJES</option>
                            </select>
                        </label>
                        <label>ORDEN
                            <select name="orden" id="orden">
                                <option value="a-z" selected>A-Z</option>
                                <option value="z-a">Z-A</option>
                                <option class= "nuevos" value="mas-nuevos">MAS NUEVOS</option>
                                <option class ="viejos" value="mas-viejos">MAS VIEJOS</option>
                            </select>
                        </label>
                    </div>                   
                    <div class= "boton-buscar-contenedor">
                        <button type="submit" class="boton-buscar">
                            <span>buscar</span>
                        </button>
                    </div>                         
                </div>
            </form>
            <div class="botones-contenedor">
                <button class="boton-volver">
                    <i class="fas fa-undo"></i>
                    <span>volver</span>
                </button>            
            </div>
        </div>
    </div>
 
    <!--************ SECCION PRINCIPAL ********************-->
    <section class="seccion-principal">
        <div class="resultados-titulo-contenedor">
            <h2>Resultados</h2>
            <p><span class="cantidad-resultados">0</span> RESULTADOS</p>
        </div>
        <div class="resultados-cards-contenedor"></div>
    </section>

    <!--************ LOADER ********************-->
    
    <div class="loader-contenedor is-hidden">
        <div class="loader"></div>  
    </div>

    <!--************ PAGINACION ********************-->

    <div class="paginacion-contenedor">
        <button type="button" class="pagina-primera paginacion-btn" aria-label="Página previa" disabled="">
            <i class="fas fa-angle-double-left"></i>
        </button>
        <button type="button" class="pagina-anterior paginacion-btn" aria-label="Página Anterior" disabled="">
            <i class="fas fa-angle-left"></i>
        </button>
        <button type="button" class="pagina-siguiente paginacion-btn" aria-label="Siguiente Página">
            <i class="fas fa-angle-right"></i>
        </button>
        <button type="button" class="pagina-ultima paginacion-btn" aria-label="Última página">
            <i class="fas fa-angle-double-right"></i>
        </button>
    </div>
    <div class= "pagina-actual-contenedor">
        <p>Página <span class= "pagina-actual"></span> de <span class="paginas-totales"></span></p>
    </div>
    <!--************ FOOTER ********************-->

    <footer class="footer-contenedor">
        <div class="footer-texto-contenedor">
            <p>Hecho con ❤️ por @soyfatimagutierrez</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
